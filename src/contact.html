<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27IT</title>
    <link rel="icon" type="image/x-icon" href="./assets/27IT-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#409BD8',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="main-container">        
        <nav class="bg-white w-full z-20 top-0 left-0 border-b border-gray-200 drop-shadow-lg">
            <div class="flex flex-wrap items-center justify-between mx-auto p-6">
                <a href="#" class="flex items-center">
                    <img src="./assets/27IT-logo.png" class="h-8 mr-3" alt="27IT Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">27IT</span>
                </a>
                <div class="flex">
                    <button data-collapse-toggle="navbar-sticky" type="button" class="p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="items-center justify-between w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:flex-row md:space-x-8 md:mt-0 md:items-center">
                        <li class="mb-2 md:mb-0">
                            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#409BD8] md:p-0 " aria-current="page">Sākums</a>
                        </li>
                        <li class="mb-2 md:mb-0">
                            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#409BD8] md:p-0 ">Pakalpojumi</a>
                        </li>
                        <li class="mb-2 md:mb-0">
                            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#409BD8] md:p-0 ">Par Mums</a>
                        </li>
                        <li class="mb-3 md:mb-0">
                            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#409BD8] md:p-0 ">Izmēģināt</a>
                        </li>
                        <li class="mb-2 md:mb-0">
                            <button type="button" class="text-white bg-[#409BD8] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 text-center mr-3 md:mr-0">Sazināties</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="contact-container mt-24 px-10 sm:px-28 lg:px-64 flex flex-col">

            <h1 class="text-2xl font-semibold text-center">SAZINIES AR MUMS</h1>

            <div class="mt-12 text-center">                
                <div class="form-field mb-8">
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 text-left dark:text-white">VĀRDS</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-[#409BD8] text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>

                <div class="form-field mb-8">
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 text-left dark:text-white">Telefona numurs</label>
                    <input type="tel" id="tel" class="bg-gray-50 border border-[#409BD8] text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
                
                <div class="form-field mb-8">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 text-left dark:text-white">PAKALPOJUMS</label>
                    <ul class="grid w-full gap-6 md:grid-cols-3">
                        <li>
                            <input type="radio" id="website" name="service" value="mājaslapas" class="hidden peer" onchange="showAdditionalDescription('none')" required>
                            <label for="website" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-[#409BD8] peer-checked:text-[#409BD8] hover:text-gray-600 hover:bg-gray-100">                           
                                <div class="block">
                                    <div class="w-full text-lg font-semibold">MĀJASLAPU IZSTRĀDE</div>
                                </div>
                                <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="survey" name="service" value="anketas" class="hidden peer" onchange="showAdditionalDescription('none')">
                            <label for="survey" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-[#409BD8] peer-checked:text-[#409BD8] hover:text-gray-600 hover:bg-gray-100">
                                <div class="block">
                                    <div class="w-full text-lg font-semibold">ANKETU PAKALPOJUMI</div>
                                </div>
                                <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="other" name="service" value="cits" class="hidden peer" onchange="showAdditionalDescription('block')">  
                            <label for="other" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer peer-checked:border-[#409BD8] peer-checked:text-[#409BD8] hover:text-gray-600 hover:bg-gray-100">
                                <div class="block">
                                    <div class="w-full text-lg font-semibold">CITS</div>
                                </div>
                                <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </label>
                        </li>
                    </ul>

                    <div id="other_info" class="form-field mt-8 hidden">
                        <label for="description_other" class="block mb-2 text-sm font-medium text-gray-900 text-left dark:text-white">APRKASTIET PAKALPOJMU</label>
                        <input type="text" id="description_other" class="block w-full p-4 text-gray-900 border border-[#409BD8] rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="form-field mb-8">
                    <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 text-left dark:text-white">PAPILDUS INFO</label>
                    <input type="text" id="large-input" class="block w-full p-4 text-gray-900 border border-[#409BD8] rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <a id="mailSubmit" onclick="sendMail()">
                    <button type="submit" class="w-full md:w-1/3 text-white bg-[#409BD8] focus:ring-4 focus:outline-none focus:ring-[#409BD8] font-medium rounded-full text-sm px-4 py-2 mr-3 md:mr-0">SŪTĪT</button>
                </a>
            </div>
        </div>
    </div>

<script src="./js/contact.js"></script>
</body>
</html>
